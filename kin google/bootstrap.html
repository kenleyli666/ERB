<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        h3{
            text-align: center;
            background: #563d7c;
            color: #fff;
            font-weight: 400;
            margin: 0;
            padding: 10px;
        }
        nav{
            display: flex;
        }
        ul{
            box-sizing: border-box;
            width: 100%;
            background: #7952b3;
            margin: 0;
            font-size: 16px;
            list-style: none;
        }
        .left-ul{
            text-align: left;
            display: inline-block;
        }
        .right-ul{
            padding-right: 30px;
            text-align: right;
            display: inline-block;
        }
        li{
            display: inline-block;
            margin: 20px 6px;
        }
        a{
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>

        <div>
            <h3>
                There's a newer version of Bootstrap!
            </h3>
        </div>

        <nav>  
            <div style="width: 100%;">
                <ul class="left-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Examples</a></li>
                    <li><a href="#">Icons</a></li>
                    <li><a href="#">Themes</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div style="width: 100%; ">
                <ul class="right-ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Docs</a></li>
                    <li><a href="#">Examples</a></li>
                    <li><a href="#">Icons</a></li>
                </ul>
            </div>
        </nav>
    </header>

</body>
</html>
