<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrapshow</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <style>
        .icon{
            width: 19%;
            display: inline-block;
            background: red;
            padding: 16px 0;
        }
        .item1{
            width: 40%;
            display: inline-block;  
            background: yellow;
        }
        .item2{
            width: 40%;
            display: inline-block;
            background: blue;
        }
        li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>

    <div class="icon">
       <a href="">icon</a>
    </div>

    <div class="item1">
        <ul >
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

    <div class="item2">
        <ul >
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>
    </div> 

</header>
</body>
</html>
