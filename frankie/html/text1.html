<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="myclass">Div 1</div>
    <div class="myclass">Div 2</div>
    <div class="myclass">Div 3</div>
    <div class="myclass">Div 4</div>

    <script>
        function addClassToElements(className, newClass) {
            const containers = document.getElementsByClassName(className);
            for (let i = 0; i < containers.length; i++) {
                containers[i].classList.add(newClass);  // Add the new class
            }
        }


        addClassToElements('myclass','bg-red-200')

    </script>
</body>
</html>
