<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img class="left" src="https://placehold.co/600x400/000000/FFF?text=Login" alt="">
    <h1>Login</h1>
    
    <form action="./test/hello/hello.html" method="GET">
        <div class="container">
            <div class="row">
                <div class="login-label">
                    <label for="username">Username:</label>
                </div>
                <div class="login-input">
                    <input type="text" id="username" name="username" data-id="123">
                </div>
            </div>
            <div class="row">
                <div class="login-label">
                    <label for="password">password:</label>
                </div>
                <div class="login-input">
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="row login-btn-container">
                <input class="left button" type="submit" value="Login">
            </div>
        </div>
    </form>
</body>

</html>
