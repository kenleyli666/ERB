<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="header">
        <img src="https://placehold.co/600x400?text=Company+Logo" alt="">
    </div>
    <h1>Login</h1>
    
    <form action="../test/firsthtml.html" method="get">
        <div class="container">
            <div class="row">
                <div class="login-label">
                    <label for="id">姓名:</label>
                </div>
                <div class="login-input">
                    <input type="text" name="name" id="id" autocomplete="on" placeholder="請輸入姓名:">
                </div>
            </div>

            <div class="row">
                <div class="login-label">
                    <label for="password">密碼:</label>
                </div>
                <div class="login-input">
                    <input type="password" name="password" id="password" autocomplete="on" placeholder="請輸入密碼..">
                </div>
            </div>
            
            <div class="row btn-container">
                <button type="submit" value="Login">登入</button>
                <button type="reset" value="reset">重置</button>
            </div>
        </div>
    </form>
</body>
</html>
